{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .thumbnail {
            width: 200px;
            height: auto;
            float: left;
            margin-right: 10px;
        }
    </style>
    <title>Арт-Гид Екатеринбурга</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
        charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'art_map/css/style.css' %}" type="text/css">
</head>

<body>

    <header>
        <table>
            <img class="thumbnail" src="{% static 'art_map/img/logo.png' %}">
            <tr>
                <td><a href="">Карта</a></td>
                <td><a href="{% url 'routes' %}">Описание марштрутов</a></td>
                <td><a href="{% url 'about' %}">О карте</a></td>
            </tr>
        </table>
    </header>

    <div class="route">
        <span>
            <button class="my-button" onclick="routeOne()">Граффити-маршрут</button>
        </span>
        <span>
            <button class="my-button" onclick="routeTwo()">Маршрут по памятникам города</button>
        </span>
    </div>

    <div id="map">
        <script>
            var MyMarker = L.marker([56.83131533101713, 60.5990688927789]).getLatLng()
            var mymap = L.map("map").setView([56.8469, 60.6071], 12);
            var redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19,
            }).addTo(mymap);

            L.control.locate({
                position: "topleft",
                drawCircle: false,
                follow: true,
                setView: true
            }).addTo(mymap);


            {
                addMark([56.83131533101713, 60.5990688927789], "Стена ангелов", "{% static 'art_map/img/angels.jpg' %}", "Художники из Ростова-на-Дону нарисовали стену с ангелами по мотивам Донателло 'Танцующие ангелочки'. Причем этот дом должны были снести, но из-за интереса общества к рисунку сносить дом передумали. Ростовские художники таким способом спасают здания от сноса в разных городах России.", "");
                addMark([56.83349679252363, 60.591937560588086], "Гагарин", "{% static 'art_map/img/gagarin.jpg' %}", "В 2014 году харьковский художник Андрей Пальваль в рамках «Стенограффии» нарисовал портрет Юрия Гагарина. На тот момент он уже имел опыт работы в Екатеринбурге, город был ему знаком. Он прислал эскиз на фестиваль с призывом: «Хочу нарисовать Гагарина с белой “птицей мира” в руках».", "");
                addMark([56.83453546018423, 60.589129047939565], "Сизифов труд", "{% static 'art_map/img/sizif.jpg' %}", "«Сизифов труд» создан командой «INTERESNI KAZKI» на «Стенограффии» в 2011 году. Это одна из немногих работ киевской команды в России, которая стала одним из топовых и самых известных арт-объектов в Екатеринбурге.", "");
                addMark([56.834724882333404, 60.590500731211854], "Енот", "{% static 'art_map/img/enot.jpg' %}", "По просьбе жителей художник команды «Стенограффии» Александр Галешников разрисовал подъездную дверь, которую назвали самым милым объектом в Екатеринбурге.", "");
                addMark([56.83487652378257, 60.59117695315197], "We Are Not Alone", "{% static 'art_map/img/alone.jpg' %}", "Еще одно крупноформатное граффити только уже под авторством британского художника. Он нарисовал космическую гонку 60-х в виде воздушных шаров: космонавта, стилизованного под советскую игрушку, а рядом с ним – инопланетянина и воздушный шарик. Забавно, что воздушные шары привязаны к внешнему блоку кондиционера.", "");
                addMark([56.83526189452204, 60.59518251835229], "Пьяный цветок", "{% static 'art_map/img/flower.jpg' %}", "На главной пешеходной улице Вайнера я встретил только один рисунок с цветком. По замыслу автора этот цветок находится в подвыпившем состоянии.", "");
                addMark([56.83475260151288, 60.59840593760807], "Музыкальный забор", "{% static 'art_map/img/music.jpg' %}", "Музыкальный забор, который играет произведения гениального Сергея Рахманинова.", "");
                addMark([56.83405173695242, 60.600559649467776], "Радиола", "{% static 'art_map/img/radio.jpg' %}", "В 2015 году старый друг «Стенограффи» – Иван Ягода из новосибирской команды «ТАКНАДО» – реализовал интересный проект, решающий задачу: уменьшить в городском пространстве число мест для спам-объявлений", "");
                addMark([56.83332736199153, 60.60099668446518], "Ни Европа ни Азия", "{% static 'art_map/img/evraz.jpg' %}", "Вдали на дверях гаража большой двуязычный текст про дворы из детства. А сверху рисунок из джунглей с попугаями.", "");
                addMark([56.8401075756306, 60.59946114647233], "Любовь", "{% static 'art_map/img/love.jpg' %}", "Пример крупноформатного граффити на весь дом. Это работа испанского художника под названием 'Любовь'. И сюжет рисунка про терпимость к однополой любви.", "");
                addMark([56.83823843866485, 60.604430734749045], "Туннель Цоя", "{% static 'art_map/img/tsoi.jpg' %}", "Туннель, который посвятили рок-музыканту Цою. В рисунках показаны портреты Цоя, известные треки и цитаты. Рядом с Плотинкой часто собираются уличные музыканты и поют песни Цоя", "");
                addMark([56.83390907431536, 60.6067246143962], "Битлз", "{% static 'art_map/img/bitles.jpg' %}", "У реки Исеть граффити, посвящённое группе Битлз", "");
                addMark([56.834777574781455, 60.609595819872425], "Гоголь на Гоголя", "{% static 'art_map/img/gogol.jpg' %}", "Вот один из отличных примеров того, как бизнес общается со своей аудиторией на ее языке, будто заявляя «Эй, мы здесь, заходи!». Гоголь с кружкой кофе в модно повязанном шарфе – реклама «для своих».", "");
                addMark([56.838096561108955, 60.61018313609087], "Арка Покраса Лампаса", "{% static 'art_map/img/pl_arc.jpg' %}", "Творчество Покраса Лампаса преследует меня во всех городах. Сначала в Москве на Hyundai Motor Studio, затем на набережной в Самаре и Красной Поляне в Сочи. Теперь увидел его творчество в Екатеринбурге под названием «Арка Покраса Лампаса».", "");
                addMark([56.83823684890332, 60.610811888898354], "Бумажный самолет", "{% static 'art_map/img/paper_plane.jpg' %}", "Бумажный самолет – самая масштабная работа, которая видна со смотровой площадки небоскреба 'Высоцкий'. Это труд двух художников из Германии. По задумке художников самолетик связывает Европу и Азию. Запустив самолетик со здания кинотеатра в Екатеринбурге –приземляется самолет на здание девятиэтажки в Магнитогорске. Соответсвенно в Магнитогорске такой же рисунок.", "");
                addMark([56.83848377958795, 60.610634070580346], "Птички", "{% static 'art_map/img/birds.jpg' %}", "Еще в 2013 году на трансформаторную будку у клуба «Lynch» художник Тимофей Ерин из Ростова-на-Дону, больше известный под ником «Художник» со своей командой посадили пять стилизованных птичек. Птицы – «фирменный элемент» Тимофея. Он рисует их в разных стилистиках, техниках и масштабах.", "");
                addMark([56.83934240262549, 60.61050285377857], "Жар-птица", "{% static 'art_map/img/hot_bird.jpg' %}", "Когда город ложится спать, и закрываются все магазины, то просыпается стрит-арт искусство. Неплохой пример с жар-птицей на улице Малышева у Дома Севастьянова. Птица появляется с закрытием распечати", "");
                addMark([56.8370603293328, 60.6161350240225], "Портрет Микеланджело", "{% static 'art_map/img/micki.jpg' %}", "Если сумеете оторвать взгляд от небоскреба и посмотреть на объекты вокруг, то заметите небольшое граффити с портретом Микеланджело", "");
                addMark([56.840310, 60.614087], "Стрелы", "{% static 'art_map/img/arrows.jpg' %}", "Во дворе типографии можно увидеть еще один проект. Это совместная работа художников из Санкт-Петербурга и Нижнего Новгорода – своеобразная импровизация, созданная в 2015 году в рамках «Стенограффии». Сочетание новой стилистики Никиты Nomerz, давно известного Екатеринбургу своим «добряком» (его с вами мы увидим во второй части нашего маршрута), и нового для города художника Стаса Bags’a, превратилось в целую сюжетную картину, на которой мускулистый юноша запускает стрелы в уставшего быка. Стоит отметить, что художники познакомились лично друг с другом менее чем за сутки до старта работы.", "");
                addMark([56.84015177487858, 60.61433028027085], "Уральский Рабочий", "{% static 'art_map/img/work_man.jpg' %}", "Замысел автора был таков – по нужным книгам можно прийти к свету. Мы видим книги, сложенные в форме лестницы, ведущие к нему. Изначально эскиз был разработан на всю стену до крыши здания, но без финансирования художник, по его словам, «работу сделал до той высоты, до которой смог достать».", "");
                addMark([56.844662857908915, 60.61370922497546], "Овременение", "{% static 'art_map/img/time.jpg' %}", "Мы видим людей, у которых вся жизнь проходит в цикле: 'дом-работа-дом'.", "");
                addMark([56.84035781099863, 60.618910674510225], "Голубые глаза", "{% static 'art_map/img/eyes.jpg' %}", "Перемещаемся на проспект Ленина, где в небольшом сквере креативно украсили уличные фонари. Художница живет в центре Екатеринбурга и постоянно проходит мимо этого места. Раньше ее глаз радовали цветущие яблони, но с недавнего времени их не стало. Поэтому она решила наклеить 'зрачки' на белые фонари. Получилось эффектно и правдоподобно. Печально, что с каждым годом 'глаз' остается все меньше.", "");
                addMark([56.84123937009094, 60.62208026012338], "Сушка автомобилей", "{% static 'art_map/img/cars.jpg' %}", "Здесь екатеринбургский художник проводит тонкую грань между прошлым и будущим. Если раньше во дворах сушилось много белья, то теперь из-за проблем с парковками в мегаполисах все дворы заставлены автомобилями.", "");
                addMark([56.83163, 60.63184], "Лебединое озеро", "{% static 'art_map/img/balet.jpg' %}", "На стене одного из технических зданий Екатеринбурга автор изобразил телевизор, сквозь помехи на экране которого проглядывается изображение балерин, танцующих «Танец лебедей» из балета Чайковского «Лебединое озеро».", "");

                addMark([56.835489, 60.606044], "Мостовой кран", "{% static 'art_map/img/kran.jpg' %}", "Мостовой кран, начало XX века, Англия. Это кран с грузозахватным устройством, перемещающимся по мосту. Использовался для подъёма и перемещения изделий и грузов на заводах.", "red");
                addMark([56.835936, 60.605505], "Императору Петру I", "{% static 'art_map/img/petrfirst.jpg' %}", "Памятник Петру Первому стоит здесь не просто так. Именно Петр является основателем горного дела на Урале.", "red");
                addMark([56.835812, 60.605537], "Машина паровая реверсивная", "{% static 'art_map/img/reverse.jpg' %}", "Машина паровая реверсивная, конец XIX века, завод «Эрхардт и Земмер» (Германия). Это тепловой двигатель внешнего сгорания, преобразующий энергию водяного пара. Машина приводила в движение валки прокатного станка.", "red");
                addMark([56.835627, 60.605877], "Ножницы для резки листового металла", "{% static 'art_map/img/nozhnicy.jpg' %}", "Ножницы для резки листового металла, 1908 год, завод «Пельс» (Германия). Предназначение - нарезка листов металла.", "red");
                addMark([56.835980, 60.600459], "Александр Невский", "{% static 'art_map/img/nevskiy.jpg' %}", "Арт-объект с Александром Невским, который находится напротив администрации Екатеринбурга, ночью дополнили флагом с цитатой: «Надо крепить оборону на Западе, а друзей искать на Востоке». В этом году команда «Стенограффии» планирует перенести изображение с Невским на другую площадку. ", "");
                addMark([56.834392, 60.595621], "Коробейник", "{% static 'art_map/img/korobeynik.jpg' %}", "Памятник коробейнику - торговцу всякой всячиной - установлен на пешеходной улице Вайнера в Екатеринбурге. Открыт в 2006 году ко Дню работников торговли. ", "red");
                addMark([56.838313, 60.599422], "Зайка", "{% static 'art_map/img/zaika.jpg' %}", " Грустный зайчик со стихотворения Агнии Барто", "red");
                addMark([56.838628, 60.589750], "Птица в клетке", "{% static 'art_map/img/kletkaptic.jpg' %}", "Жар-птица в клетке - небольшая кованая скульптура в скверике у перекрестка Жукова-Антона Валека. Неизвестно, кто автор скульптуры и когда точно ее установили. Скорее всего в 2013 году, потому что раньше этого года упоминаний о ней нет.", "red");
                addMark([56.835089, 60.628628], "По сказам Бажова", "{% static 'art_map/img/bazhov.jpg' %}", "Время сказок никогда не проходит. Именно об этом авторский проект художника Васи Баса «Сказы Бажова», созданный при поддержке екатеринбургской команды Custom Flava. Этот объект – образ уральского сказочника Павла Петровича Бажова, собранный из взаимодействующих между собой персонажей, героев его сказок.", "");

                addMark([56.84442965949219, 60.61626522817855], "Памятник вентилятору или аномально жаркому лету 2012", "{% static 'art_map/img/vent.jpg' %}", "Жаркое лето 2012 вдохновило уральских кузнецов на создание памятника вентилятору. К примеру, 18 июля 2012г стало самым жарким днем за последние 75 лет: температура в этот день составляла +37,1С. Екатеринбург по температурным показателям превзошел известные курорты – Барселону, Паттайю, Анталью. В июле 22 дня прошли без капли осадков.", "red");
                addMark([56.833812937081674, 60.60052622154318], "Большая терка", "{% static 'art_map/img/terka.jpg' %}", "Конструкция весит порядка 150 кг и стала своеобразным рекламным сообщением от уличных художников Екатеринбурга.", "red");
                addMark([56.888147226447835, 60.61652276334375], "Эйфелева башня", "{% static 'art_map/img/elf.jpg' %}", "Уменьшенная копия Эйфелевой башни появилась в скверике около оперного театра на проспекте Ленина.", "red");
                addMark([56.834383, 60.614719], "Памятник Человеку-Невидимке", "{% static 'art_map/img/invise_man.jpg' %}", "Монумент представляет собой плиту размером в один квадратный метр, на которой выгравирована надпись: «Первый в мире памятник Человеку — невидимке, герою новеллы Герберта Уэллса».", "red");
                addMark([56.825845, 60.638918], "Памятник Афоне (сантехнику)", "{% static 'art_map/img/afonya.jpg' %}", "Прямо у ног прохожих, красуется скульптура сантехника, выглядывающего из люка на Сибирском тракте, 2 и по осени пугающего припозднившихся иногородних студенток, только что нашедших съемное жилье в этом районе.", "red");
                addMark([56.835591, 60.655309], "Памятник Аисту", "{% static 'art_map/img/aist.jpg' %}", "Название «аист» с иврита — «хасида» — дословно переводится как «набожность». В древности верили, что аисты кормят своих престарелых родителей. Предписание заботиться о родителях в Риме именовалось «Законом аиста». В христианстве аист символизировал чистоту, целомудрие, благоразумие, бдительность. По шведской легенде, аист подбадривал истязаемого Христа.", "red");
                addMark([56.83514530434635, 60.59504526661072], "Памятник банковской карте", "{% static 'art_map/img/card.jpg' %}", "Это барельеф в виде руки, которая держит карту. Размеры памятника — порядка два метра в высоту и метр в ширину, вес монумента — около 100 кг. На карте выгравировано имя писателя-фантаста Эдварда Беллами, который в своем романе «Взгляд в прошлое» в 1888 году первым выдвинул идею кредитных карт. У памятника сразу же появилась традиция: «Потри карту и твой кошелек не будет пуст». Памятник первый и, пока единственный, не только в России, но и в мире.", "red");
                addMark([56.854732, 60.660414], "Памятник любопытству", "{% static 'art_map/img/lubo.jpg' %}", "Это первый памятник любопытству в России и третий в мире на эту тему. По мнению автора композиции, это человеческое чувство олицетворяют мужчина и женщина, глядящие друг на друга через дверной глазок. Вся композиция имеет высоту 2,5 метра, и она цельнометаллическая. Это своего рода иллюстрация афоризма Оскара Уайльда: «Знаете ли вы, как велико женское любопытство? Оно почти не уступает мужскому».", "red");
                addMark([56.829815, 60.597167], "Гена Букин", "{% static 'art_map/img/gena.jpg' %}", "Бронзовая скульптура весом 435 кг и высотой 2,2 метра была установлена на улице Вайнера - недалеко от ТРЦ 'Гринвич', где, по сюжету ситкома, работает незадачливый продавец обуви.", "red");
                addMark([56.832424, 60.607558], "Памятник клавиатуре", "{% static 'art_map/img/klava.jpg' %}", "Первый в мире памятник клавиатуре был создан в 2005 году по замыслу художника Анатолия Вяткина в рамках фестиваля «Длинные истории Екатеринбурга». Открытие состоялось 5 октября 2005 года. Новая достопримечательность сразу же полюбилась всем екатеринбуржцам.", "red");
                addMark([56.829534, 60.597233], "Памятник Майклу Джексону", "{% static 'art_map/img/jackson.jpg' %}", "Через два года после смерти Майкла Джексона в Екатеринбурге появился первый в России памятник артисту. Бронзовый Джексон появился на улице Вайнера 25 июня 2011 года, в годовщину смерти артиста. Деньги на создание памятника целый год собирал местный фан-клуб. Образ поп-короля по эскизу, победившему в интернет-голосовании, создавал красноярский скульптор Виктор Мосиелев (он же — автор скульптуры Гене Букину, расположенной по соседству с Джексоном).", "red");
                addMark([56.839597, 60.607788], "Памятник  Попову", "{% static 'art_map/img/popov.jpg' %}", "А.С. Попов является, по сути дела, изобретателем радио, День Радио в нашей стране отмечается ежегодно 7 мая. Памятник Попову в Екатеринбурге был установлен в Екатеринбурге (Свердловске) 7 мая 1975 года на площади Труда около Главпочтамта. Монумент представляет собой чугунную скульптуру Попова, покрашенную бронзовой краской. Скульптура изображает ученого сидящего на скамейке в задумчивой позе. В 2005 году памятник был отреставрирован и освящен.", "red");
                addMark([56.838151, 60.605928], "Памятник Татищеву и Де Геннину", "{% static 'art_map/img/tat_and_deg.jpg' %}", "Памятник основателям Екатеринбурга находится в самом центре города, около Плотинки. Памятник изображает стоящих рядом отцов-основателей города Екатеринбурга – Василия Никитича Татищева и Вилима Ивановича де Геннина. Татищев изображен в парике, а де Геннин - в треуголке. Памятник был торжественно открыт к 275-летию города. Автор — московский скульптор Петр Чусовитин.", "red");
                addMark([56.838157, 60.605919], "Памятник Пушкину", "{% static 'art_map/img/pushkin.jpg' %}", "Скульптура поэта, который, к слову, в уральской столице никогда не был, выполнена в полированной бронзе. Пушкин изображен в рост, но с согнутыми руками и в ночной сорочке. Высота фигуры 4 метра, вес 2,2 тонны. Она установлена на гранитный постамент, камень для которого доставили из Сибирского гранитного карьера.", "red");
                addMark([56.843200, 60.617393], "Черный тюльпан", "{% static 'art_map/img/tulpan.jpg' %}", "Мемориал памяти жертв Афганской войны был открыт в Екатеринбурге в 1995 году. Памятник построен по проекту архитектора Александра Серова и скульптора Константина Грюнберга. Война в Афганистане продолжалась 10 лет, с 1979 по 1989 год. Каждому году соответствует один металлический пилон по краям мемориала. Все вместе они имитируют каркас фюзеляжа самолета Ан-12, перевозившего тела погибших солдат. Сами афганцы называли эти самолеты «чёрными тюльпанами»", "red");
                addMark([56.822631, 60.603519], "Памятник Декабристам", "{% static 'art_map/img/dekabristi.jpg' %}", "Монумент в Екатеринбурге, посвящённый участникам восстания на Сенатской площади 1825 года. Скульптор В. С. Соколова, архитектор Ю. Сычёв. Открыт 14 декабря 2000 года на перекрёстке улиц Декабристов и 8 Марта.", "red");
                addMark([56.830269, 60.597259], "Баба Яга", "{% static 'art_map/img/baba.jpg' %}", "Эта скульптура не подписана, но вряд ли найдется тот, кто ее не узнает! Великая и ужасная (нет, на самом деле симпатичная) BABA YAGA уютно расположилась на перекрестке улиц Вайнера и Радищева. Можно посидеть с ней рядом, отдохнуть, сделать совместное селфи — она против не будет. Скульптура сразу же полюбилась местным жителям, да и туристы с удовольствием приходят на нее посмотреть.", "red");
                addMark([56.886107, 60.592340], "Супрематический крест", "{% static 'art_map/img/krest.jpg' %}", "Арт-объект в виде супрематического граффити, созданный художником-каллиграфом Покрасом Лампасом в июле 2019 года в Екатеринбурге на площади Первой пятилетки в рамках фестиваля Стенограффия.");
                addMark([56.826156, 60.595567], "Мемориал о погибших в ВОВ на Куйбышева", "{% static 'art_map/img/vov.jpg' %}", "Расположен в Екатеринбурге на площади 1-й Пятилетки, в начале бульвара Культуры перед гостиницей Мадрид. Монумент, выполненный из чёрного лабрадорита и серого гранита, был открыт 8 мая 1969 года, архитектор Г. И. Белянкин, скульпторы рельефов И. И. Симонов и С. П. Романов.", "red");
                addMark([56.826243, 60.596566], "Вахрушев В. В.", "{% static 'art_map/img/vahrushev.jpg' %}", "Василий Васильевич Вахрушев родился 28 февраля 1902 года в городе Туле, Народный комиссар угольной промышленности СССР, член Центрального Комитета ВКП(б). За выдающиеся заслуги в развитии угольной промышленности ему присвоено звание Героя Социалистического труда. В память о выдающемся государственном и партийном деятеле государства в городе Екатеринбурге установлен бюст. Памятник Вахрушеву Василию Васильевичу находится у здания Уральской государственной горно-геологической академии имени В. В. Вахрушева на улице Куйбышева. Автором проекта является скульптор Н. В. Томский.", "red");
                addMark([56.838878, 60.606754], "Памятник 37-му пехотному Екатеринбургскому полку", "{% static 'art_map/img/37.jpg' %}", "Памятник 37-му пехотному Екатеринбургскому полку был установлен в городе Екатеринбурге в 2005 году. Расположен на проспекте Ленина, напротив дома №37. Воссоздан творческо-производственным объединением «Екатеринбургский художественный фонд» на средства ОАО «Уралсевергаз». Автором и архитектором памятника является А.А. Новиков.", "red");
                addMark([56.838566, 60.603910], "Памятник Бажову", "{% static 'art_map/img/chlenosos.jpg' %}", "Памятник П. П. Бажову установлен на плотине городского пруда в центре города Екатеринбурга. Это старейшее сооружение города и здесь находится много различных памятников, достопримечательностей и разных интересных мест. Открытие бюста Бажову состоялось 11 марта 1958 года. Павел Петрович Бажов - русский писатель, фольклорист, уральский сказитель, большую часть своей жизни прожил на Урале.", "red");
                addMark([56.838445, 60.602928], "Памятник Мамину-Сибиряку", "{% static 'art_map/img/mama_sibiri.jpg' %}", "Памятник известному писателю Дмитрию Мамину-Сибиряку (1852–1912) установлен в ноябре 1987 года. Авторы — скульптор А. Г. Антонов и архитектор Б. А. Демидов. Бюст расположен на плотине городского пруда, на проспекте Ленина. «Плотинка» является одним из старейших сооружений города и памятником искусства гидротехников.", "red");
                addMark([56.837677, 60.602279], "Капсула времени", "{% static 'art_map/img/time_lock.jpg' %}", "Летом 2023 года в Екатеринбурге будет торжественно вскрыта «капсула времени». Ее ровно 50 лет назад заложили в тогда еще Свердловске, чтобы передать потомкам важные и значимые вещи того времени. Мы узнали, кто придумал этот проект, как создавалась капсула, что в нее положили, и нашли редкие фотографии с торжественной церемонии.", "red");
                addMark([56.83782883371472, 60.59628185981316], "Памятник Ленину", "{% static 'art_map/img/lenin.jpg' %}", "Памятник советскому государственному деятелю Владимиру Ильичу Ленину. Является одной из достопримечательностей города Екатеринбург. Памятник скульптора Владимира Ингала, архитекторов Анатолия Прибульского и Петра Деминцева был открыт 5 ноября 1957 года на Площади 1905 года в центре города.", "red");
                addMark([56.843739, 60.651388], "Памятник С.М.Кирову", "{% static 'art_map/img/kirov.jpg' %}", "Памятник С. М. Кирову в Екатеринбурге находится на одноимённой площади перед главным корпусом УрФУ. Первый гипсовый памятник С. М. Кирову перед главным корпусом Уральского политехнического института был установлен в 1940 году по модели Н. В. Томского, автора памятника Кирову в Санкт-Петербурге. В 1950-х годах вокруг монумента был разбит сквер с фонтанами и цветниками. Памятник со временем начал разрушаться, поэтому руководство вуза решило установить новый монумент. 7 июля 1982 года новый бронзовый памятник работы московского скульптора М. Г. Пушкина был установлен на гранитном постаменте ближе к улице Мира. В течение года оба памятника существовали одновременно, пока старый не был демонтирован, а на его месте не разбили клумбу. Со временем памятник С. М. Кирову стал символом Уральского государственного технического университета, перестав ассоциироваться с наркомом и революционером. Среди студентов, часто использующих памятник в качестве ориентира, он получил прозвище «У сапога». На площадке около монумента проводятся музыкальные фестивали «Весна УПИ». Также, по традиции, в день вручения дипломов около памятника проводятся торжественные мероприятия, а фигура Кирова облачается в мантию и академическую шапочку. По данным исследования узнаваемости памятников советского периода в Екатеринбурге, проведённого в 2014 году, скульптура С. М. Кирова занимает третье место, уступая в популярности памятнику В. И. Ленину и Чёрному тюльпану.", "red");
